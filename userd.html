<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f7f7f7;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Details</h2>
        <table>
            <tr>
                <th>Name</th>
                <td>John Doe</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>john.doe@example.com</td>
            </tr>
            <tr>
                <th>Age</th>
                <td>28</td>
            </tr>
            <tr>
                <th>Phone</th>
                <td>+1 234 567 890</td>
            </tr>
            <tr>
                <th>Address</th>
                <td>123 Main Street, City, Country</td>
            </tr>
        </table>
    </div>
</body>
</html>
